<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Blog App</title>
    <style>
    body {
  background-image: url('/static/background_image.jpg');
  background-repeat: no-repeat;
   background-attachment: fixed;
   background-size: cover;

}

    </style>
</head>
<body>

<div class="container-fluid">
    <h2 class="display-1 text-center p-5"><b>Update Blog</b></h2>


    <br>
    <br>
    <form action="/update_blog/{{blog_update.id}}/" method="post" enctype="multipart/form-data">

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h3>Title</h3></label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="title"
                           value="{{blog_update.title}}" required>
                    <div id="emailHelp" class="text-dark form-text">update title for blog</div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>


        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><h3>Name</h3></label>
                    <input type="text" class="form-control" name="name" value="{{blog_update.name}}" required>
                    <div class="text-dark form-text">update your name</div>
                </div>

            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><h3>Description</h3></label>
                    <input type="text" class="form-control" name="description" value="{{blog_update.description}}"
                           required>
                    <div class="text-dark form-text">update description of blog</div>
                </div>

            </div>
            <div class="col-3"></div>
        </div>


        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><h3>Image</h3></label>
                    <input type="file" class="form-control" name="image" accept="image/png, image/gif, image/jpeg"
                           required>
                    <div class="text-dark form-text">Upload new blog image</div>

                </div>
            </div>
            <div class="col-3"></div>
        </div>


        <div class="row">
            <div class="col-5"></div>
            <div class="col-6">
                <button type="submit" class="btn btn-lg btn-primary">Update</button>
            </div>
        </div>


    </form>

</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
